function registerform_submit(){

        document.getElementById("register_form").submit();

  };

function loginform_submit(){
  var login_UserName=document.getElementById("login_UserName").value;
  var login_Password=document.getElementById("login_Password").value;

  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() 
  {
    if (this.readyState == 4 && this.status == 200) {
      console.log(this.responseText);
//      var responseArray = this.responseText.split("||");
      substring = "success";
      if(this.responseText.indexOf(substring) !== -1){
        document.getElementById("login_form").submit(); 
      }else{
        
        alert("the password u entered is not correct");
      }
    }
  };
  xhttp.open("GET", "login.php?login_UserName="+login_UserName+"&login_Password="+login_Password,true);
  xhttp.send();
}
